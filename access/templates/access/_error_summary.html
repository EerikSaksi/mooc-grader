{% load i18n %}


<div class="error-summary">
	<div class="error-summary__text">
		<h4>{% trans "SUBMISSION_FAILED" %}</h4>
		<p>{% trans "CHECK_ANSWERS_BEFORE_TRYING_AGAIN" %}</p>
		<ul>
		{% for field in result.form %}
			{% if field.errors %}
				<li>
					<strong>{{ field.label }}: </strong>
					{% for error in field.errors %}
						{{ error }}
					{% endfor %}
				</li>
			{% endif %}
		{% endfor %}
		</ul>
	</div>
</div>
